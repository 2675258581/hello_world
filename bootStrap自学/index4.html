            <form action="">

                <div class="form-group has-success">            <!--has-success,has-error,has-warning代表不太的框颜色,input与checkbox都可用-->
                    <label for="email">邮箱</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group has-error has-feedback">            <!--加入has-feedback添加框后图标,必须先加这个-->
                    <label >密码</label>
                    <input type="password"  class="form-control "> <!--class.input-lg为大号输入框-->
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>      <!--glyphicon glyphicon-ok form-control-feedback代表框后图标,下面同理-->
                </div>
                <div class="form-group has-success has-feedback">
                    <label >密码</label>
                    <input type="password"  class="form-control ">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
                <div class="form-group form-group-lg has-success has-feedback">
                    <label >密码</label>
                    <div class="input-group">       <!--input-group,input-group-addon加入框前图标或文字-->
                        <div class="input-group-addon">
                            @
                        </div>
                        <input type="password"  class="form-control ">
                    </div>
                    <p class="help-block">请输入邮箱</p>
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <label for="file">文件</label>
                    <input type="file" id="file">
                    <p class="help-block">上传.jpg,.jpeg,png,gif格式的图片</p>
                </div>
                <div class="checkbox has-warning">
                    <label>
                        <input type="checkbox">保持登录
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio">男
                    </label>
                    <label>
                        <input type="radio">女
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="提交">
                </div>
            </form>
