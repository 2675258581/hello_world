<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>输入框组</title>
 <link rel="stylesheet" href="../static/css/bootstrap.min.css"></head>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container"><br/>		
		<div class="input-group ">	<!--input-group-lg可以改变大小,input-group-addon在前面或后面添加字符-->
			<span class="input-group-addon">@</span>
		<input type="text" class="form-control">		<!--form-control为样式-->
			<div class="input-group-addon">163.com</div>
		</div>
		<br/>
		
		<div class="input-group">
		<div class="input-group-addon">
			<input type="checkbox">			<!--前面为多选框-->
			</div>
			<input type="text" class="form-control">
		</div>
		<br/>
		
		<div class="input-group">
		<div class="input-group-addon">
			<input type="radio">			<!--前面为单选框-->
			</div>
			<input type="text" class="form-control">
		</div>
		<br/>
		
		<div class="input-group">
			<input type="text" class="form-control">
			<div class="input-group-btn">					<!--后面为按钮-->
				<button class="btn btn-default">提交</button>
			</div>
		</div>
		<br/>
		
		<div class="input-group">
			<input type="text" class="form-control">
			<div class="input-group-btn">					<!--后面为分列式下拉菜单-->
				<button class="btn btn-default" >
				下拉菜单
				</button>
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a>aaa</a></li>
					<li><a>bbb</a></li>
					<li><a>ccc</a></li>
				</ul>
			</div>
		</div>
		<br/>
		
		<div class="input-group">
			
			<div class="input-group-btn">					<!--后面图标展示在输入框前-->
				<button class="btn btn-default">
				<span class="glyphicon glyphicon-bold"></span>
				</button>
				<button class="btn btn-default">
				<i class="glyphicon glyphicon-italic"></i>
				</button>
			</div>
			<input type="text" class="form-control">
		</div>
		<br/>
		
	</div>
</body>
</html>
