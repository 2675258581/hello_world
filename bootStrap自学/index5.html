<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>图片</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div class="container">
        <br>
        <div class="row">               <!--img-responsive响应式图片,保证100%大小缩放-->
            <div class="col-sm-3">
                <img src="../images/big.jpg" class="img-responsive img-rounded">
            </div>
            <div class="col-sm-3">
                <img src="../images/big.jpg" class="img-responsive img-circle">
            </div>
            <div class="col-sm-3">
                <img src="../images/big.jpg" class="img-responsive img-thumbnail">
            </div>
            <div class="col-sm-3">
                <img src="../images/big.jpg" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">     <!-- img-rounded代表圆角图形,img-circle为圆形,img-thumbnail为带白边的图形-->
                <img src="../images/small.jpg" class="img-responsive img-rounded">
            </div>
            <div class="col-sm-3">
                <img src="../images/small.jpg" class="img-responsive img-circle">
            </div>
            <div class="col-sm-3">
                <img src="../images/small.jpg" class="img-responsive img-thumbnail">
            </div>
            <div class="col-sm-3">
                <img src="../images/small.jpg" class="img-responsive">
            </div>
        </div>
    </div>

</body>
</html>
