<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>分页_标签_徽章</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"></head>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container"><br>
		<ul class="pagination">		<!--pagination-lg,pagination-sm表示大小,pagination为分页-->
			<li class="disabled"><span>&laquo;</span></li>
			<li class="active"><span>1</span></li>
			<li><a>2</a></li>
			<li><a>3</a></li>
			<li><a>4</a></li>
			<li><a>5</a></li>
			<li><a>6</a></li>
			<li><a>&raquo;</a></li>
		</ul>
		<br/>
		
		<ul class="pager">		<!--默认居中显示,分页样式,previous为左边,next为右边显示-->
			<li class="previous disabled"><span>上一页</span></li>
			<li class="next"><a>下一页</a></li>
		</ul><br>
		
		<p>
		<span class="label label-default">default</span>	<!--标签显示,代表不同的颜色-->
			<span class="label label-primary">primary</span>
			<span class="label label-success">success</span>
			<span class="label label-info">info</span>
			<span class="label label-warning">warning</span>
			<span class="label label-danger">danger</span>
		</p><br>
		
		<a>新邮件<span class="badge">2</span></a><br>		<!--badge表示徽章,在a标签,button以及ul里都可以-->
		<button class="btn btn-success">新邮件<span class="badge">2</span></button><br>
		
		<ul class="nav nav-pills">
			<li class="active"><a>aaa<span class="badge">3</span></a></li>
			<li><a>aaa<span class="badge">3</span></a></li>
			<li class="disabled"><a>aaa<span class="badge">3</span></a></li>
		</ul>
	</div>
</body>
</html>
