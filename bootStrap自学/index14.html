<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>列表组_面板_响应式嵌入</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"></head>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container"><br>
		<div style="width: 30%;">			<!--列表组的样式,badge为徽章-->
	<ul class="list-group">
		<li class="list-group-item">aaa<span class="badge">4</span></li>
		<li class="list-group-item">bbb</li>
		<li class="list-group-item">ccc</li>
		</ul>
			
			<div class="list-group">	<!--列表组还可添加a标签和button标签-->
			<a class="list-group-item active">aaa</a>
			<a class="list-group-item">bbb</a>
			<a class="list-group-item disabled">ccc</a>
			<button class="list-group-item">ddd</button>	<!--list-group-item-success代表颜色-->
					<a class="list-group-item list-group-item-success active">aaa</a>
					<a class="list-group-item list-group-item-info">aaa</a>
					<a class="list-group-item list-group-item-warning">aaa</a>
					<a class="list-group-item list-group-item-danger">aaa</a>
				<a class="list-group-item">
				<h4 class="list-group-item-heading">标题信息</h4>
					<p class="list-group-item-text">对面的女孩看过来!对面的女孩看过来!对面的女孩看过来!
					对面的女孩看过来!对面的女孩看过来!对面的女孩看过来!</p>
				</a>
		</div>
			</div><br><br><br><br>
		
		<div style="width: 50%;">
		<div class="panel panel-primary">		<!--panel-primary代表颜色,还有其他颜色可选,-->
			<div class="panel-heading"><h4>标题信息</h4></div>		
			<div class="panel-body">对面的女孩看过来!</div>
			<table class="table">		<!--可加入表格和列表组-->
			<thead>
				<tr>
					<th>id</th>
					<th>username</th>
					<th>password</th>
				</tr>
				</thead>
				<tbody>
					<tr>
					<td>1</td>
					<td>aaa</td>
					<td>111</td>
					</tr>
					<tr>
					<td>1</td>
					<td>aaa</td>
					<td>111</td>
					</tr>
					<tr>
					<td>1</td>
					<td>aaa</td>
					<td>111</td>
					</tr>
				</tbody>
			</table>
			<div class="list-group">
			<a class="list-group-item">aaa</a>
				<a class="list-group-item">aaa</a>
				<a class="list-group-item">aaa</a>
			</div>
			<div class="panel-footer">底部信息</div>
		</div>
			</div><br><br>
		
		<div class="embed-responsive embed-responsive-16by9">	<!--响应式特性的嵌入内容自动调整嵌入大小-->
			<!--<div class="embed-responsive embed-responsive-4by3">-->
				<iframe src="http://www.taobao.com" class="embed-responsive-item"></iframe>
		</div>
		
	</div>
</body>
</html>
